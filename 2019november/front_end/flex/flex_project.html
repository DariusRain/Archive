body {

.heading {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  justify-content: space-around;
  /*flex-wrap: nowrap;*/
  background-color: DodgerBlue;

}


.heading > div {

}

}

  font-family: monospace;
  border-radius: 25px;
  width: 33%;
 
  
}

  display: flex;
  justify-content: center;
  flex-wrap: wrap;

  background-color: DodgerBlue;
}


.mainImage > div {
  background-color: #f1f1f1;
  width: 100%;
  margin: 10px;
  text-align: center;
  line-height: 300px;
  font-size: 20px;
  font-family: sans-serif;
}


.footerImage {

}

}




</style>
